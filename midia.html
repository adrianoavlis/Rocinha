        <nav class="navbar navbar-expand-lg navbar-dark bg-success">

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./index.html#introducao">Introdução</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#historia">História</a></li>

        <section id="galeria">
            <h2>Galeria de Fotos</h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">

                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/1_rocinha_aerial_pano_2014.jpg/1200px-1_rocinha_aerial_pano_2014.jpg"

                    </div>
                    <div class="carousel-item">
                        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/25/d0/4b/10/you-can-check-out-more.jpg?w=800&h=600&s=1"

                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">
                        <img src="https://conteudo.imguol.com.br/c/noticias/97/2021/08/31/rocinha-a-maior-favela-brasileira-conta-com-25-mil-domicilios-que-abrigam-entre-69-mil-e-220-mil-pessoas-1630427009460_v2_900x506.jpg" class="d-block w-100" alt="Foto 4">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.getyourguide.com/img/tour/640af605eb4ae.png/97.jpg" class="d-block w-100" alt="Foto 5">

                    <div class="carousel-item">

                    <div class="carousel-item">
                        <img src="https://wikifavelas.com.br/images/thumb/2/2d/Rio_de_Janeiro_-_Rocinha_1.jpg/675px-Rio_de_Janeiro_-_Rocinha_1.jpg" class="d-block w-100" alt="Foto 7">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.civitatis.com/f/brasil/rio-de-janeiro/tour-favela-589x392.jpg" class="d-block w-100" alt="Foto 8">
                    </div>
                    <div class="carousel-item">
                        <img src="https://diaspora.black/storage/experienceimages/phpWsT6eg-300.webp" class="d-block w-100" alt="Foto 9">
                    </div>
                    <div class="carousel-item">
                        <img src="https://thecityateyelevel.com/app/uploads/2018/07/p119-36-3_busy-street-Rocinha-Brazil-CREDIT-Leandro-Lima-Goncalvez-1024x685.jpg" class="d-block w-100" alt="Foto 10">

                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
