<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favela da Rocinha</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Rocinha</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./index.html#introducao">Introdução</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#historia">História</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#cultura">Cultura e Sociedade</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#economia">Economia</a></li>
                    <li class="nav-item"><a class="nav-link" href="./midia.html">Mídia</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-4">

        <section id="contato">
            <h2>Contato</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Favela da Rocinha. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
